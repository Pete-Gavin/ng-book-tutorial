 <div class="row">
	<h1>Update your settings</h1>

	 <form name="form" ng-submit="updateSettings()" class="form panel panel-default">
		<div class="panel-body"> 
		<fieldset>
			 	<legend class="text-center">Update settings</legend>
				
				<div class="form-group">
				 <label>Name</label>
				 <input class="form-control" type="text" placeholder="Name" name="name" ng-model="settings.name" ng-minlength=3 ng-maxlength=20 ng-pattern="/^[a-zA-Z]+$/" required>
				 <div ng-show="form.name.$dirty && form.name.$invalid">	
					 <div ng-show="form.name.$error.required">Your name is required</div>
					 <div ng-show="form.name.$error.minlength">Your name must be greater then 3 characters</div>
					 <div ng-show="form.name.$error.maxlength">Your name must be less then 20 characters</div>
				 </div>
				</div>

				<div class="form-group">
				 <label>Email</label>
				 <input class="form-control" type="email" placeholder="Email" name="email" ng-model="settings.email" >
				 <div ng-show="form.email.$dirty && form.email.$invalid">
					 <div ng-show="form.email.$dirty && form.email.$error.email ">Invalid Email</div>
				 </div>
				</div>

				<div class="form-group">
				 <label>Age</label>
				 <input class="form-control" type="number" placeholder="Age" name="age" ng-model="settings.age" min=18 max=199>
				 <div ng-show="form.age.$dirty && form.age.$invalid">
					<div ng-show="form.age.$error.min">you are too young</div>
					<div ng-show="form.age.$error.max">you are too old</div>
				 </div>
				</div>
				<button class="btn btn-defualt" type="submit" class="button" ng-disabled="form.$dirty && form.$invalid">Update</button>
	
		 </fieldset>
		</div>
	 </form>

 </div>

 {{settings}}
